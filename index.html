<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat&family=PT+Serif&family=Roboto&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Midterm Prototype "Thriftz" Homepage</title>
</head>
<body>
    <div>
        <header></header>
            <div class="icons">
                <!-- logo inlcuding anchor tag directing back to home page -->
                <div class="logo">
                    <a href="index.html"><img src="images/Midterm Branding logo Thriftz.svg" alt="logo" width="125px"></a>
                </div>
                <!-- navigation bar -->
                <div>
                    <nav>
                        <ul>
                            <li><a href="about.html">ABOUT</a></li>
                            <li><a href="contact.html">CONTACT</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="bagicon">
                    <i class="fa fa-shopping-bag fa-2x" aria-hidden="true"></i>
                </div>
            </div>
        </header>
    </div>

    <main>
        <div class="banner1">
            <div class="bannertext">
                <h1>THRIFTZ AT WINTER 2022 OTTAWA</h1>
            </div>
        </div>

        <div class="grid1">
            <div class="arrivals">
                <img src="images/newarrivals.jpg" alt="new arrivals">
                <div class="gridtext">
                    <h2>NEW ARRIVALS</h2>
                </div>
            </div>

            <div class="women">
                <img src="images/vintagewomen.jpg" alt="vintage women">
                <div class="gridtext">
                    <h2>WOMEN</h2>
                </div>
            </div>

            <div class="men">
                <img src="images/vintagemen.jpg" alt="Vintage men">
                <div class="gridtext">
                    <h2>MEN</h2>
                </div>
            </div>
        </div>
        
        <div class="circles"><img src="images/carousel-buttons.svg" alt="Unscrollable Buttons"></div>

        <div class="items">
            <h1>ON SALE</h1>
            <div class="jacket">
                <img src="images/bluejacket.png" alt="A vintage blue jackets">
                <div>
                    <h3>Vintage Light Jacket</h3>
                    <h3>$ 45</h3>
                </div>
            </div>

            <div class="denim">
                <img src="images/denim.png" alt="A pair of vintage denim jeans">
                <div>
                    <h3>Vintage Traditional Denim Jeans</h3>
                    <h3>$ 40</h3>
                </div>
            </div>

            <div class="pants">
                <img src="images/green-pants.png" alt="A vintage green pants">
                <div>
                    <h3>Vintage Nylon Hiking Pants</h3>
                    <h3>$ 35</h3>
                </div>
            </div>

            <div class="sweatshirt">
                <img src="images/sweatshirt.png" alt="A vintage white sweatshirt">
                <div>
                    <h3>Vintage White UMASS Sweatshirt</h3>
                    <h3>$ 35</h3>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="copyright">
            <p>&copy; Copyright Thriftz, 2023</p>
            <p>All rights reserved</p>
        </div>
    </footer>
</body>
</html>
